<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #004d40;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 { margin-bottom: 10px; }

    #slot-grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
      max-width: 95vw;
      margin: 10px auto;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .tile {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      background: #fff;
      transform: translateY(-150px);
      opacity: 0;
      animation: drop 0.5s forwards;
    }

    @keyframes drop {
      to { transform: translateY(0); opacity: 1; }
    }

    .highlight {
      border: 3px solid gold;
      box-shadow: 0 0 15px gold;
      animation: blink 0.8s infinite alternate;
    }

    .scatter {
      border: 3px solid purple;
      box-shadow: 0 0 15px purple;
    }

    .wild {
      border: 3px solid limegreen;
      box-shadow: 0 0 15px limegreen;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover { background: #e65100; }
  </style>
</head>
<body>
  <h1>ðŸŽ° Slot Mahjong</h1>
  <div id="slot-grid"></div>
  <button id="spinBtn" onclick="spin()">SPIN</button>

  <!-- ðŸŽµ Suara -->
  <audio id="spinSound" src="sounds/spin.mp3" preload="auto"></audio>
  <audio id="dropSound" src="sounds/drop.mp3" preload="auto"></audio>
  <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
  <audio id="scatterSound" src="sounds/scatter.mp3" preload="auto"></audio>

  <script>
    // Daftar tile
    const tiles = [
      "img/tiles/dots-1.png", "img/tiles/dots-2.png", "img/tiles/dots-3.png",
      "img/tiles/dots-4.png", "img/tiles/dots-5.png", "img/tiles/dots-6.png",
      "img/tiles/dots-7.png", "img/tiles/dots-8.png", "img/tiles/dots-9.png",

      "img/tiles/bamboo-1.png", "img/tiles/bamboo-2.png", "img/tiles/bamboo-3.png",
      "img/tiles/bamboo-4.png", "img/tiles/bamboo-5.png", "img/tiles/bamboo-6.png",
      "img/tiles/bamboo-7.png", "img/tiles/bamboo-8.png", "img/tiles/bamboo-9.png",

      "img/tiles/characters-1.png", "img/tiles/characters-2.png", "img/tiles/characters-3.png",
      "img/tiles/characters-4.png", "img/tiles/characters-5.png", "img/tiles/characters-6.png",
      "img/tiles/characters-7.png", "img/tiles/characters-8.png", "img/tiles/characters-9.png",

      "img/tiles/wind-east.png", "img/tiles/wind-south.png",
      "img/tiles/wind-west.png", "img/tiles/wind-north.png",

      "img/tiles/dragon-red.png", "img/tiles/dragon-green.png", "img/tiles/dragon-white.png",

      "img/tiles/wild.png", "img/tiles/scatter.png"
    ];

    const rows = 4;
    const cols = 5;
    let freeSpins = 0;

    function spin() {
      document.getElementById("spinSound").play();

      if (freeSpins > 0) {
        freeSpins--;
        updateButton();
      }

      const grid = [];
      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          const randomTile = tiles[Math.floor(Math.random() * tiles.length)];
          grid[r][c] = randomTile;
        }
      }

      renderGrid(grid);
      setTimeout(() => checkWin(grid), 1500);
    }

    function renderGrid(grid) {
      const container = document.getElementById("slot-grid");
      container.innerHTML = "";
      grid.forEach((row, rIndex) => {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("row");
        row.forEach((tile, cIndex) => {
          const img = document.createElement("img");
          img.src = tile;
          img.classList.add("tile");
          img.dataset.row = rIndex;
          img.dataset.col = cIndex;

          // efek wild/scatter
          if (tile.includes("wild")) img.classList.add("wild");
          if (tile.includes("scatter")) img.classList.add("scatter");

          img.style.animationDelay = `${(rIndex * 5 + cIndex) * 0.05}s`;
          setTimeout(() => {
            document.getElementById("dropSound").cloneNode().play();
          }, ((rIndex * 5 + cIndex) * 50));

          rowDiv.appendChild(img);
        });
        container.appendChild(rowDiv);
      });
    }

    function checkWin(grid) {
      let winTiles = [];
      let scatterCount = 0;

      // hitung scatter
      grid.flat().forEach(tile => {
        if (tile.includes("scatter")) scatterCount++;
      });

      // cek horizontal
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols - 2; c++) {
          if (matchSymbol(grid[r][c], grid[r][c+1]) && matchSymbol(grid[r][c], grid[r][c+2])) {
            winTiles.push([r,c],[r,c+1],[r,c+2]);
          }
        }
      }

      // cek vertical
      for (let c = 0; c < cols; c++) {
        for (let r = 0; r < rows - 2; r++) {
          if (matchSymbol(grid[r][c], grid[r+1][c]) && matchSymbol(grid[r][c], grid[r+2][c])) {
            winTiles.push([r,c],[r+1,c],[r+2,c]);
          }
        }
      }

      // highlight tile menang
      if (winTiles.length > 0) {
        document.getElementById("winSound").play();
        winTiles.forEach(([r,c]) => {
          const selector = `.tile[data-row="${r}"][data-col="${c}"]`;
          document.querySelector(selector)?.classList.add("highlight");
        });
      }

      // scatter trigger
      if (scatterCount >= 3) {
        document.getElementById("scatterSound").play();
        freeSpins += 8; // contoh: 8 free spin
        updateButton();
        alert("ðŸŽ‰ FREE SPIN 8x AKTIF!");
      }
    }

    // wild bisa mengganti simbol lain
    function matchSymbol(a, b) {
      if (a.includes("wild") || b.includes("wild")) return true;
      return a === b;
    }

    function updateButton() {
      const btn = document.getElementById("spinBtn");
      if (freeSpins > 0) {
        btn.innerText = `FREE SPIN (${freeSpins})`;
      } else {
        btn.innerText = "SPIN";
      }
    }

    // pertama kali render
    spin();
  </script>
</body>
</html>
