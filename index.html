<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #b22222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px;
    }
    #slot {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 5px;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #slot img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: #fff;
      border-radius: 8px;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #spin { background: #28a745; color: #fff; }
    #saldo {
      margin-top: 10px;
      font-size: 18px;
      background: #00000066;
      padding: 8px 16px;
      border-radius: 8px;
    }

    /* Animasi pecah */
    .explode {
      animation: explode 0.5s ease forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Animasi jatuh */
    #slot img.fall {
      animation: fall 0.3s ease-in;
    }
    @keyframes fall {
      0% { transform: translateY(-80px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Slot Mahjong</h1>
  <div id="slot"></div>

  <div id="controls">
    <button id="spin">ðŸŽ° Spin</button>
  </div>

  <div id="saldo">Saldo: Rp. 10000</div>

  <script>
    const symbols = [
      // Bamboo 1â€“9
      "bamboo-1.png","bamboo-2.png","bamboo-3.png","bamboo-4.png","bamboo-5.png",
      "bamboo-6.png","bamboo-7.png","bamboo-8.png","bamboo-9.png",

      // Characters 1â€“9
      "characters-1.png","characters-2.png","characters-3.png","characters-4.png","characters-5.png",
      "characters-6.png","characters-7.png","characters-8.png","characters-9.png",

      // Dots 1â€“9
      "dots-1.png","dots-2.png","dots-3.png","dots-4.png","dots-5.png",
      "dots-6.png","dots-7.png","dots-8.png","dots-9.png",

      // Winds
      "wind-east.png","wind-south.png","wind-west.png","wind-north.png",

      // Dragons
      "dragon-red.png","dragon-green.png","dragon-white.png",

      // Special tiles
      "wild.png","scatter.png"
    ];

    const slot = document.getElementById("slot");
    const spinBtn = document.getElementById("spin");
    const saldoBox = document.getElementById("saldo");

    let saldo = 10000;

    // Buat grid awal 4x5
    function initGrid() {
      slot.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        const img = document.createElement("img");
        img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
        slot.appendChild(img);
      }
    }

    function startSpin() {
      if (saldo < 100) {
        alert("Saldo tidak cukup!");
        return;
      }
      saldo -= 100; // biaya spin
      saldoBox.innerText = "Saldo: Rp. " + saldo;

      const imgs = slot.querySelectorAll("img");
      let spinCount = 15; // durasi acak
      let interval = setInterval(() => {
        imgs.forEach(img => {
          img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
        });
        spinCount--;
        if (spinCount <= 0) {
          clearInterval(interval);
          checkWin();
        }
      }, 100);
    }

    // Cek kemenangan minimal 3 simbol sama dari kiri ke kanan
    function checkWin() {
      const rows = 4;
      const cols = 5;
      let grid = [];
      let imgs = [...slot.querySelectorAll("img")];

      // Buat array 2D dari grid
      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          grid[r][c] = imgs[r * cols + c];
        }
      }

      let winTiles = [];

      for (let r = 0; r < rows; r++) {
        let first = grid[r][0].src;
        let match = 1;
        for (let c = 1; c < cols; c++) {
          if (grid[r][c].src === first) {
            match++;
            if (match >= 3) {
              for (let k = 0; k <= c; k++) {
                winTiles.push(grid[r][k]);
              }
            }
          } else {
            break;
          }
        }
      }

      if (winTiles.length > 0) {
        saldo += 500; // hadiah
        saldoBox.innerText = "Saldo: Rp. " + saldo;

        winTiles.forEach(tile => {
          tile.classList.add("explode");
          setTimeout(() => {
            tile.style.visibility = "hidden";
          }, 500);
        });

        setTimeout(() => {
          cascade();
        }, 600);
      }
    }

    // Fungsi cascade setelah tile pecah
    function cascade() {
      const rows = 4;
      const cols = 5;
      let grid = [];
      let imgs = [...slot.querySelectorAll("img")];

      // Buat array 2D dari grid
      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          grid[r][c] = imgs[r * cols + c];
        }
      }

      // Loop tiap kolom
      for (let c = 0; c < cols; c++) {
        let stack = [];

        // Ambil tile yg masih terlihat
        for (let r = rows - 1; r >= 0; r--) {
          if (grid[r][c].style.visibility !== "hidden") {
            stack.push(grid[r][c].src);
          }
        }

        // Isi ulang dari bawah
        for (let r = rows - 1; r >= 0; r--) {
          if (stack.length > 0) {
            grid[r][c].src = stack.shift();
            grid[r][c].style.visibility = "visible";
          } else {
            // tile baru
            let newSymbol = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
            grid[r][c].src = newSymbol;
            grid[r][c].style.visibility = "visible";
            grid[r][c].classList.add("fall");
            setTimeout(() => grid[r][c].classList.remove("fall"), 300);
          }
        }
      }
    }

    spinBtn.addEventListener("click", startSpin);

    initGrid();
  </script>
</body>
</html>
