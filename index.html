<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong – Mobile Ready</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
    }
    header {
      background: #1e293b;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .spin { background: #16a34a; color: white; }
    .auto { background: #475569; color: white; }
    .stop { background: #dc2626; color: white; }

    .slot-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 8px;
      max-width: 90vw;
      margin: 20px auto;
    }
    .slot-cell {
      width: 60px;
      height: 60px;
      background: #1e293b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 24px;
    }

    .info {
      background: #1e293b;
      padding: 10px;
      margin: 10px auto;
      border-radius: 6px;
      display: flex;
      justify-content: space-around;
      max-width: 90vw;
    }
  </style>
</head>
<body>

  <header>
    <h1>Slot Mahjong</h1>
    <div class="buttons">
      <button class="spin">Spin</button>
      <button class="auto">Auto</button>
      <button class="stop">Stop</button>
    </div>
  </header>

  <div class="slot-grid" id="slotGrid">
    <!-- 4x5 grid = 20 cell -->
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>

    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>

    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>

    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
    <div class="slot-cell">?</div>
  </div>

  <div class="info">
    <div>Saldo: <span id="saldo">10000</span></div>
    <div>Taruhan: <span id="bet">100</span></div>
    <div>Status: <span id="status">idle</span></div>
  </div>

  <script>
    const grid = document.querySelectorAll(".slot-cell");
    const saldoEl = document.getElementById("saldo");
    const statusEl = document.getElementById("status");

    let saldo = 10000;
    let bet = 100;
    let spinning = false;
    const symbols = ["🀄","🉐","🀆","🀅","🀄","🀀","🀁","🀂"];

    function spin() {
      if (spinning) return;
      if (saldo < bet) {
        statusEl.textContent = "Saldo Habis!";
        return;
      }
      saldo -= bet;
      saldoEl.textContent = saldo;
      statusEl.textContent = "Spinning...";
      spinning = true;

      setTimeout(() => {
        grid.forEach(cell => {
          const rand = symbols[Math.floor(Math.random() * symbols.length)];
          cell.textContent = rand;
        });
        statusEl.textContent = "Selesai";
        spinning = false;
      }, 1000);
    }

    document.querySelector(".spin").addEventListener("click", spin);
    document.querySelector(".stop").addEventListener("click", () => {
      statusEl.textContent = "Stopped";
      spinning = false;
    });
  </script>

</body>
</html>
