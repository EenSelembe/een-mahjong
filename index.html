<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #b22222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px;
    }
    #slot {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 5px;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #slot img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: #fff;
      border-radius: 8px;
      transition: transform 0.3s, opacity 0.3s;
    }
    #slot img.burst {
      animation: burst 0.6s forwards;
    }
    @keyframes burst {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    #slot img.fall {
      animation: fall 0.3s ease-in;
    }
    @keyframes fall {
      0% { transform: translateY(-80px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #spin { background: #28a745; color: #fff; }
    #stop { background: #dc3545; color: #fff; }
    #saldo {
      margin-top: 10px;
      font-size: 18px;
      background: #00000066;
      padding: 8px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Slot Mahjong</h1>
  <div id="slot"></div>

  <div id="controls">
    <button id="spin">üé∞ Spin</button>
    <button id="stop">‚èπ Stop</button>
  </div>

  <div id="saldo">Saldo: Rp. 10000</div>

  <script>
    const symbols = [
      // Bamboo 1‚Äì9
      "bamboo-1.png","bamboo-2.png","bamboo-3.png","bamboo-4.png","bamboo-5.png",
      "bamboo-6.png","bamboo-7.png","bamboo-8.png","bamboo-9.png",

      // Characters 1‚Äì9
      "characters-1.png","characters-2.png","characters-3.png","characters-4.png","characters-5.png",
      "characters-6.png","characters-7.png","characters-8.png","characters-9.png",

      // Dots 1‚Äì9
      "dots-1.png","dots-2.png","dots-3.png","dots-4.png","dots-5.png",
      "dots-6.png","dots-7.png","dots-8.png","dots-9.png",

      // Winds
      "wind-east.png","wind-south.png","wind-west.png","wind-north.png",

      // Dragons
      "dragon-red.png","dragon-green.png","dragon-white.png",

      // Special tiles
      "wild.png","scatter.png"
    ];

    const slot = document.getElementById("slot");
    const spinBtn = document.getElementById("spin");
    const stopBtn = document.getElementById("stop");
    const saldoBox = document.getElementById("saldo");

    let saldo = 10000;
    let spinning;

    // Buat grid awal 4x5
    function initGrid() {
      slot.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        const img = document.createElement("img");
        img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
        slot.appendChild(img);
      }
    }

    function startSpin() {
      if (saldo < 100) {
        alert("Saldo tidak cukup!");
        return;
      }
      saldo -= 100; // biaya spin
      saldoBox.innerText = "Saldo: Rp. " + saldo;

      spinning = setInterval(() => {
        const imgs = slot.querySelectorAll("img");
        imgs.forEach(img => {
          img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
        });
      }, 100);
    }

    function stopSpin() {
      clearInterval(spinning);
      checkWin();
    }

    // ‚úÖ Fungsi cek kemenangan minimal 3 dari kiri ke kanan
    function checkWin() {
      const rows = 4;
      const cols = 5;
      let grid = [];
      let imgs = [...slot.querySelectorAll("img")];

      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          grid[r][c] = imgs[r * cols + c];
        }
      }

      let winTiles = [];

      for (let r = 0; r < rows; r++) {
        let match = [grid[r][0]];
        for (let c = 1; c < cols; c++) {
          if (grid[r][c].src === match[0].src) {
            match.push(grid[r][c]);
            if (match.length >= 3 && c >= 2) {
              winTiles.push(...match);
            }
          } else {
            match = [grid[r][c]];
          }
        }
      }

      if (winTiles.length > 0) {
        let hadiah = winTiles.length * 200;
        saldo += hadiah;
        saldoBox.innerText = "Saldo: Rp. " + saldo;

        winTiles.forEach((img, idx) => {
          setTimeout(() => {
            img.classList.add("burst");
            setTimeout(() => {
              img.style.visibility = "hidden";
              img.classList.remove("burst");
            }, 600);
          }, idx * 100);
        });

        setTimeout(() => {
          cascade();
        }, 1000);
      }
    }

    // ‚úÖ Fungsi cascade isi ulang tile
    function cascade() {
      const rows = 4;
      const cols = 5;
      let grid = [];
      let imgs = [...slot.querySelectorAll("img")];

      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          grid[r][c] = imgs[r * cols + c];
        }
      }

      for (let c = 0; c < cols; c++) {
        let stack = [];
        for (let r = rows - 1; r >= 0; r--) {
          if (grid[r][c].style.visibility !== "hidden") {
            stack.push(grid[r][c].src);
          }
        }
        for (let r = rows - 1; r >= 0; r--) {
          if (stack.length > 0) {
            grid[r][c].src = stack.shift();
            grid[r][c].style.visibility = "visible";
          } else {
            let newSymbol = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
            grid[r][c].src = newSymbol;
            grid[r][c].style.visibility = "visible";
            grid[r][c].classList.add("fall");
            setTimeout(() => grid[r][c].classList.remove("fall"), 300);
          }
        }
      }

      // cek lagi jika ada kemenangan baru setelah cascade
      setTimeout(() => {
        checkWin();
      }, 500);
    }

    spinBtn.addEventListener("click", startSpin);
    stopBtn.addEventListener("click", stopSpin);

    initGrid();
  </script>
</body>
</html>
