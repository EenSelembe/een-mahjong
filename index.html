<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #b22222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px;
    }
    #slot {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 5px;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #slot img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: #fff;
      border-radius: 8px;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #spin { background: #28a745; color: #fff; }
    #saldo {
      margin-top: 10px;
      font-size: 18px;
      background: #00000066;
      padding: 8px 16px;
      border-radius: 8px;
    }
    #message {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
    /* Animasi menang */
    #slot img.win {
      animation: explode 0.6s ease-in-out forwards;
      border: 2px solid gold;
      box-shadow: 0 0 12px gold;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5) rotate(20deg); opacity: 0.7; }
      100% { transform: scale(0.1) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Slot Mahjong</h1>
  <div id="slot"></div>

  <div id="controls">
    <button id="spin">ðŸŽ° Spin</button>
  </div>

  <div id="saldo">Saldo: Rp. 10000</div>
  <div id="message"></div>

  <script>
    const symbols = [
      // Bamboo 1â€“9
      "bamboo-1.png","bamboo-2.png","bamboo-3.png","bamboo-4.png","bamboo-5.png",
      "bamboo-6.png","bamboo-7.png","bamboo-8.png","bamboo-9.png",

      // Characters 1â€“9
      "characters-1.png","characters-2.png","characters-3.png","characters-4.png","characters-5.png",
      "characters-6.png","characters-7.png","characters-8.png","characters-9.png",

      // Dots 1â€“9
      "dots-1.png","dots-2.png","dots-3.png","dots-4.png","dots-5.png",
      "dots-6.png","dots-7.png","dots-8.png","dots-9.png",

      // Winds
      "wind-east.png","wind-south.png","wind-west.png","wind-north.png",

      // Dragons
      "dragon-red.png","dragon-green.png","dragon-white.png",

      // Special tiles
      "wild.png","scatter.png"
    ];

    const slot = document.getElementById("slot");
    const spinBtn = document.getElementById("spin");
    const saldoBox = document.getElementById("saldo");
    const msgBox = document.getElementById("message");

    let saldo = 10000;
    let spinning = false;
    let reelIntervals = [];

    // Buat grid awal 4x5
    function initGrid() {
      slot.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        const img = document.createElement("img");
        img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
        slot.appendChild(img);
      }
    }

    function updateSaldoBox() {
      saldoBox.innerText = "Saldo: Rp. " + saldo;
    }

    function startSpin() {
      if (spinning) return;
      if (saldo < 100) {
        alert("Saldo tidak cukup!");
        return;
      }
      saldo -= 100;
      updateSaldoBox();
      msgBox.innerText = "";
      spinning = true;

      const imgs = slot.querySelectorAll("img");
      reelIntervals = [];

      for (let col = 0; col < 5; col++) {
        setTimeout(() => {
          const interval = setInterval(() => {
            for (let row = 0; row < 4; row++) {
              const idx = row * 5 + col;
              imgs[idx].src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
            }
          }, 100);
          reelIntervals[col] = interval;
        }, col * 200); // delay tiap kolom
      }

      // Semua berhenti bersamaan setelah 2 detik
      setTimeout(() => {
        stopSpin();
      }, 2000);
    }

    function stopSpin() {
      reelIntervals.forEach(clearInterval);
      spinning = false;
      evaluateResult();
    }

    function evaluateResult() {
      const imgs = slot.querySelectorAll("img");
      let totalWin = 0;
      let winTiles = [];

      // Periksa tiap baris (horizontal)
      for (let row = 0; row < 4; row++) {
        const base = row * 5;
        let first = imgs[base].src;
        let count = 1;
        for (let col = 1; col < 5; col++) {
          if (imgs[base + col].src === first) {
            count++;
          } else {
            break;
          }
        }
        if (count >= 3) {
          totalWin += count * 50; // hadiah dasar
          for (let col = 0; col < count; col++) {
            winTiles.push(base + col);
          }
        }
      }

      if (totalWin > 0) {
        saldo += totalWin;
        updateSaldoBox();
        msgBox.innerText = `MENANG! Total: Rp. ${totalWin}`;
        winTiles.forEach(idx => {
          imgs[idx].classList.add("win");
          setTimeout(() => {
            imgs[idx].style.visibility = "hidden";
          }, 600);
        });
      } else {
        msgBox.innerText = "Tidak ada kombinasi pemenang. Coba lagi!";
      }
    }

    spinBtn.addEventListener("click", startSpin);

    initGrid();
  </script>
</body>
</html>
