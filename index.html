<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #004d40;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    #slot-grid {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 5px;
      max-width: 95vw;
      margin: 10px auto;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .tile {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      background: #fff;
      transform: translateY(-150px);
      opacity: 0;
      animation: drop 0.5s forwards;
    }

    @keyframes drop {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: #e65100;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ° Slot Mahjong</h1>
  <div id="slot-grid"></div>
  <button onclick="spin()">SPIN</button>

  <!-- ðŸŽµ Suara -->
  <audio id="spinSound" src="sounds/spin.mp3" preload="auto"></audio>
  <audio id="dropSound" src="sounds/drop.mp3" preload="auto"></audio>

  <script>
    // Daftar gambar tile Mahjong
    const tiles = [
      "img/tiles/dots-1.png", "img/tiles/dots-2.png", "img/tiles/dots-3.png",
      "img/tiles/dots-4.png", "img/tiles/dots-5.png", "img/tiles/dots-6.png",
      "img/tiles/dots-7.png", "img/tiles/dots-8.png", "img/tiles/dots-9.png",

      "img/tiles/bamboo-1.png", "img/tiles/bamboo-2.png", "img/tiles/bamboo-3.png",
      "img/tiles/bamboo-4.png", "img/tiles/bamboo-5.png", "img/tiles/bamboo-6.png",
      "img/tiles/bamboo-7.png", "img/tiles/bamboo-8.png", "img/tiles/bamboo-9.png",

      "img/tiles/characters-1.png", "img/tiles/characters-2.png", "img/tiles/characters-3.png",
      "img/tiles/characters-4.png", "img/tiles/characters-5.png", "img/tiles/characters-6.png",
      "img/tiles/characters-7.png", "img/tiles/characters-8.png", "img/tiles/characters-9.png",

      "img/tiles/wind-east.png", "img/tiles/wind-south.png",
      "img/tiles/wind-west.png", "img/tiles/wind-north.png",

      "img/tiles/dragon-red.png", "img/tiles/dragon-green.png", "img/tiles/dragon-white.png",

      "img/tiles/wild.png", "img/tiles/scatter.png"
    ];

    const rows = 4;
    const cols = 5;

    function spin() {
      // mainkan suara spin
      document.getElementById("spinSound").play();

      const grid = [];
      for (let r = 0; r < rows; r++) {
        grid[r] = [];
        for (let c = 0; c < cols; c++) {
          const randomTile = tiles[Math.floor(Math.random() * tiles.length)];
          grid[r][c] = randomTile;
        }
      }
      renderGrid(grid);
    }

    function renderGrid(grid) {
      const container = document.getElementById("slot-grid");
      container.innerHTML = "";
      grid.forEach((row, rIndex) => {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("row");
        row.forEach((tile, cIndex) => {
          const img = document.createElement("img");
          img.src = tile;
          img.classList.add("tile");

          // Delay animasi tiap kolom
          img.style.animationDelay = `${(rIndex * 5 + cIndex) * 0.05}s`;

          // Suara tile jatuh (delay sama dengan animasi)
          setTimeout(() => {
            document.getElementById("dropSound").cloneNode().play();
          }, ((rIndex * 5 + cIndex) * 50));

          rowDiv.appendChild(img);
        });
        container.appendChild(rowDiv);
      });
    }

    // render pertama kali
    spin();
  </script>
</body>
</html>
