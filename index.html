<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #b22222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 10px;
    }
    #slot {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 5px;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #slot img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: #fff;
      border-radius: 8px;
      transition: transform 0.3s, opacity 0.3s;
    }
    #slot img.burst {
      transform: scale(1.2);
      opacity: 0;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #spin { background: #28a745; color: #fff; }
    #stop { background: #dc3545; color: #fff; }
    #saldo {
      margin-top: 10px;
      font-size: 18px;
      background: #00000066;
      padding: 8px 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Slot Mahjong</h1>
  <div id="slot"></div>

  <div id="controls">
    <button id="spin">üé∞ Spin</button>
    <button id="stop">‚èπ Stop</button>
  </div>

  <div id="saldo">Saldo: Rp. 10000</div>

  <script>
    const symbols = [
      // Bamboo 1‚Äì9
      "bamboo-1.png","bamboo-2.png","bamboo-3.png","bamboo-4.png","bamboo-5.png",
      "bamboo-6.png","bamboo-7.png","bamboo-8.png","bamboo-9.png",

      // Characters 1‚Äì9
      "characters-1.png","characters-2.png","characters-3.png","characters-4.png","characters-5.png",
      "characters-6.png","characters-7.png","characters-8.png","characters-9.png",

      // Dots 1‚Äì9
      "dots-1.png","dots-2.png","dots-3.png","dots-4.png","dots-5.png",
      "dots-6.png","dots-7.png","dots-8.png","dots-9.png",

      // Winds
      "wind-east.png","wind-south.png","wind-west.png","wind-north.png",

      // Dragons
      "dragon-red.png","dragon-green.png","dragon-white.png",

      // Special tiles
      "wild.png","scatter.png"
    ];

    const slot = document.getElementById("slot");
    const spinBtn = document.getElementById("spin");
    const stopBtn = document.getElementById("stop");
    const saldoBox = document.getElementById("saldo");

    let saldo = 10000;
    let reels = [];
    let spinningIntervals = [];

    // Buat grid awal 4x5
    function initGrid() {
      slot.innerHTML = "";
      reels = [];
      for (let col = 0; col < 5; col++) {
        const reel = [];
        for (let row = 0; row < 4; row++) {
          const img = document.createElement("img");
          img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
          slot.appendChild(img);
          reel.push(img);
        }
        reels.push(reel);
      }
    }

    function startSpin() {
      if (saldo < 100) {
        alert("Saldo tidak cukup!");
        return;
      }
      saldo -= 100; // biaya spin
      saldoBox.innerText = "Saldo: Rp. " + saldo;

      stopAll();
      spinningIntervals = [];

      // Putar tiap kolom
      reels.forEach((reel, col) => {
        const interval = setInterval(() => {
          reel.forEach(img => {
            img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
          });
        }, 100);
        spinningIntervals.push(interval);
      });

      // Berhenti semua setelah 2 detik
      setTimeout(() => {
        stopAll();
        evaluateResult();
      }, 2000);
    }

    function stopAll() {
      spinningIntervals.forEach(interval => clearInterval(interval));
      spinningIntervals = [];
    }

    function evaluateResult() {
      const grid = [];
      for (let col = 0; col < 5; col++) {
        grid[col] = [];
        for (let row = 0; row < 4; row++) {
          const src = reels[col][row].src.split("/").pop();
          grid[col][row] = src;
        }
      }

      let matched = [];
      // Cek kemenangan ala Mahjong: dari kiri ke kanan, minimal 3 kolom berturut
      for (let i = 0; i < symbols.length; i++) {
        let sym = symbols[i];
        let count = 0;
        let temp = [];

        for (let col = 0; col < 5; col++) {
          let found = false;
          for (let row = 0; row < 4; row++) {
            if (grid[col][row] === sym) {
              found = true;
              temp.push(reels[col][row]);
            }
          }
          if (found) {
            count++;
          } else {
            break;
          }
        }

        if (count >= 3) {
          matched = matched.concat(temp);
        }
      }

      if (matched.length > 0) {
        saldo += matched.length * 50; // hadiah per tile pecah
        saldoBox.innerText = "Saldo: Rp. " + saldo;

        matched.forEach(img => {
          img.classList.add("burst");
        });

        setTimeout(() => {
          matched.forEach(img => {
            img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
            img.classList.remove("burst");
          });
        }, 500);
      }
    }

    spinBtn.addEventListener("click", startSpin);
    stopBtn.addEventListener("click", stopAll);

    initGrid();
  </script>
</body>
</html>
