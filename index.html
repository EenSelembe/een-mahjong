<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #b22222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 10px; }
    #slot {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 5px;
      background: #2b2b2b;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #slot img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      background: #fff;
      border-radius: 8px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #spin { background: #28a745; color: #fff; }
    #stop { background: #dc3545; color: #fff; }
    #auto { background: #ffc107; color: #000; }
    #turbo { background: #17a2b8; color: #fff; }
    #info {
      margin-top: 10px;
      font-size: 18px;
      background: #00000066;
      padding: 8px 16px;
      border-radius: 8px;
      text-align: center;
    }
    .highlight {
      border: 3px solid yellow;
      animation: blink 0.6s infinite alternate;
    }
    @keyframes blink {
      from { border-color: yellow; }
      to { border-color: red; }
    }
  </style>
</head>
<body>
  <h1>Slot Mahjong</h1>
  <div id="slot"></div>

  <div id="controls">
    <button id="spin">üé∞ Spin</button>
    <button id="stop">‚èπ Stop</button>
    <button id="auto">‚ôª Auto</button>
    <button id="turbo">‚ö° Turbo</button>
  </div>

  <div id="info">
    <div id="saldo">Saldo: Rp. 10000</div>
    <div id="bet">Bet: Rp. 100</div>
    <div id="win">Win: Rp. 0</div>
  </div>

  <script>
    const symbols = [
      // Bamboo 1‚Äì9
      "bamboo-1.png","bamboo-2.png","bamboo-3.png","bamboo-4.png","bamboo-5.png",
      "bamboo-6.png","bamboo-7.png","bamboo-8.png","bamboo-9.png",

      // Characters 1‚Äì9
      "characters-1.png","characters-2.png","characters-3.png","characters-4.png","characters-5.png",
      "characters-6.png","characters-7.png","characters-8.png","characters-9.png",

      // Dots 1‚Äì9
      "dots-1.png","dots-2.png","dots-3.png","dots-4.png","dots-5.png",
      "dots-6.png","dots-7.png","dots-8.png","dots-9.png",

      // Winds
      "wind-east.png","wind-south.png","wind-west.png","wind-north.png",

      // Dragons
      "dragon-red.png","dragon-green.png","dragon-white.png",

      // Special tiles
      "wild.png","scatter.png"
    ];

    const slot = document.getElementById("slot");
    const spinBtn = document.getElementById("spin");
    const stopBtn = document.getElementById("stop");
    const autoBtn = document.getElementById("auto");
    const turboBtn = document.getElementById("turbo");
    const saldoBox = document.getElementById("saldo");
    const betBox = document.getElementById("bet");
    const winBox = document.getElementById("win");

    let saldo = 10000;
    let bet = 100;
    let win = 0;
    let spinning;
    let autoSpin = false;
    let turbo = false;

    // Buat grid awal 4x5
    function initGrid() {
      slot.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        const img = document.createElement("img");
        img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
        slot.appendChild(img);
      }
    }

    function startSpin() {
      if (saldo < bet) {
        alert("Saldo tidak cukup!");
        autoSpin = false;
        return;
      }
      saldo -= bet;
      saldoBox.innerText = "Saldo: Rp. " + saldo;
      win = 0;
      winBox.innerText = "Win: Rp. " + win;

      let imgs = slot.querySelectorAll("img");
      let index = 0;

      spinning = setInterval(() => {
        imgs.forEach(img => {
          img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
        });
      }, turbo ? 50 : 120);

      // Hentikan otomatis reel per reel
      let stopDelay = 500;
      imgs.forEach((img, i) => {
        setTimeout(() => {
          clearInterval(spinning);
          img.src = "img/tiles/" + symbols[Math.floor(Math.random() * symbols.length)];
          if (i === imgs.length - 1) {
            cekKemenangan();
            if (autoSpin) setTimeout(startSpin, turbo ? 200 : 1000);
          }
        }, stopDelay * (i % 5)); // reel per kolom
      });
    }

    function stopSpin() {
      clearInterval(spinning);
      autoSpin = false;
    }

    function cekKemenangan() {
      let imgs = [...slot.querySelectorAll("img")];
      let hasil = imgs.map(img => img.src.split("/").pop());

      let scatterCount = hasil.filter(h => h.includes("scatter")).length;
      let wildCount = hasil.filter(h => h.includes("wild")).length;

      if (scatterCount >= 3) {
        win += bet * 5;
      }
      if (wildCount >= 3) {
        win += bet * 3;
      }

      if (win > 0) {
        saldo += win;
        winBox.innerText = "Win: Rp. " + win;
        saldoBox.innerText = "Saldo: Rp. " + saldo;
      }
    }

    spinBtn.addEventListener("click", startSpin);
    stopBtn.addEventListener("click", stopSpin);
    autoBtn.addEventListener("click", () => {
      autoSpin = !autoSpin;
      if (autoSpin) startSpin();
    });
    turboBtn.addEventListener("click", () => {
      turbo = !turbo;
      turboBtn.style.background = turbo ? "#0dcaf0" : "#17a2b8";
    });

    initGrid();
  </script>
</body>
</html>
