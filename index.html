<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/VVJdQTX/bg-mahjong.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #fff;
    }

    /* Container utama */
    .game-container {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 15px gold;
    }

    /* Multiplier bar */
    .multiplier-bar {
      display: flex;
      justify-content: space-around;
      font-size: 20px;
      margin-bottom: 8px;
      color: gold;
    }

    /* Grid slot 5x4 */
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 6px;
      justify-content: center;
    }

    .tile {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      color: #333;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      animation: fall 0.5s ease;
    }

    /* Efek jatuh */
    @keyframes fall {
      from { transform: translateY(-120px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Info saldo & taruhan */
    .info-bar {
      margin-top: 8px;
      font-size: 16px;
      text-align: center;
    }

    /* Tombol kontrol */
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      padding: 12px 18px;
      border-radius: 50%;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-spin {
      background: gold;
      color: #000;
    }

    .btn-small {
      border-radius: 10px;
      padding: 8px 12px;
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Multiplier -->
    <div class="multiplier-bar">
      <span>x1</span>
      <span>x2</span>
      <span>x3</span>
      <span>x5</span>
    </div>

    <!-- Slot Grid -->
    <div class="slot-grid" id="slotGrid">
      <!-- Tile akan di-generate lewat JS -->
    </div>

    <!-- Info saldo -->
    <div class="info-bar">
      Saldo: <span id="saldo">10000</span> | Taruhan: <span id="bet">100</span> | Menang: <span id="win">0</span>
    </div>

    <!-- Kontrol -->
    <div class="controls">
      <button class="btn-small" onclick="kurangiBet()">-</button>
      <button class="btn btn-spin" onclick="spin()">âŸ³</button>
      <button class="btn-small" onclick="tambahBet()">+</button>
    </div>
  </div>

  <script>
    const symbols = ["ðŸ€„","ðŸ€‡","ðŸ€ˆ","ðŸ€‰","ðŸ€Š","ðŸ€‹","ðŸ€Œ","WILD","é‡‘"];
    let saldo = 10000;
    let bet = 100;

    function generateTile() {
      let s = symbols[Math.floor(Math.random() * symbols.length)];
      let div = document.createElement("div");
      div.className = "tile";
      div.textContent = s;
      return div;
    }

    function renderGrid() {
      const grid = document.getElementById("slotGrid");
      grid.innerHTML = "";
      for (let i = 0; i < 20; i++) {
        grid.appendChild(generateTile());
      }
    }

    function spin() {
      if (saldo < bet) {
        alert("Saldo tidak cukup!");
        return;
      }
      saldo -= bet;
      document.getElementById("saldo").textContent = saldo;

      renderGrid();

      // Simulasi menang random
      let menang = Math.random() < 0.3 ? bet * (1 + Math.floor(Math.random() * 5)) : 0;
      saldo += menang;
      document.getElementById("win").textContent = menang;
      document.getElementById("saldo").textContent = saldo;
    }

    function tambahBet() {
      bet += 100;
      document.getElementById("bet").textContent = bet;
    }

    function kurangiBet() {
      if (bet > 100) {
        bet -= 100;
        document.getElementById("bet").textContent = bet;
      }
    }

    // Pertama kali load
    renderGrid();
  </script>
</body>
</html>
