<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Mahjong</title>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .header {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .slot {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      grid-template-rows: repeat(4, 70px);
      gap: 5px;
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }
    .cell {
      width: 70px;
      height: 70px;
      background: #555;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      font-size: 24px;
      color: yellow;
    }
    .controls {
      margin-top: 15px;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <div class="header">
    Saldo: <span id="saldo">Rp 100000</span>
  </div>

  <div class="slot" id="slot">
    <!-- 4x5 grid -->
  </div>

  <div class="controls">
    <button onclick="spin()">SPIN</button>
  </div>

  <script>
    const slot = document.getElementById("slot");
    const saldoEl = document.getElementById("saldo");

    let saldo = 100000; // saldo awal
    const bet = 1000;   // biaya per spin
    const simbol = ["🀄","🉐","🀆","🀅","🀇","🀈","🀉","🀊"]; // contoh simbol mahjong

    // buat grid awal
    for (let i=0; i<20; i++) {
      const div = document.createElement("div");
      div.classList.add("cell");
      div.textContent = simbol[Math.floor(Math.random()*simbol.length)];
      slot.appendChild(div);
    }

    function spin() {
      if (saldo < bet) {
        alert("Saldo tidak cukup!");
        return;
      }

      // kurangi saldo
      saldo -= bet;

      // putar slot
      const cells = document.querySelectorAll(".cell");
      cells.forEach(cell => {
        cell.textContent = simbol[Math.floor(Math.random()*simbol.length)];
      });

      // cek kemenangan sederhana: jika ada 3 simbol pertama sama
      const winSymbol = cells[0].textContent;
      if (cells[1].textContent === winSymbol && cells[2].textContent === winSymbol) {
        let hadiah = 5000; // contoh hadiah
        saldo += hadiah;
        alert("Menang! +Rp " + hadiah.toLocaleString("id-ID"));
      }

      // update tampilan saldo
      saldoEl.textContent = "Rp " + saldo.toLocaleString("id-ID");
    }
  </script>
</body>
</html>
